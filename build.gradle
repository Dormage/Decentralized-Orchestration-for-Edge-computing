plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.5.21'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.20'
}

group 'eu.innorenew'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile("org.jetbrains.kotlinx:kotlinx-serialization-protobuf:1.2.1")
    compile("org.jetbrains.kotlinx:kotlinx-serialization-json:1.2.1")

    compile 'com.google.code.gson:gson:2.8.6'
    compile 'io.javalin:javalin:3.8.0'
    compile "org.slf4j:slf4j-nop:1.7.28"
    compile 'commons-codec:commons-codec:1.14'

    compile group: 'org.influxdb', name: 'influxdb-java', version: '2.20'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.2"

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}


jar {
    manifest {
        attributes "Main-Class": "Main"
    }
    baseName("decentralized-orchestration-for-edge-computing")

    from {

        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}