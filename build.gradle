plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.5.21'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.20'
}

group 'eu.innorenew'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.21'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile('org.jetbrains.kotlinx:kotlinx-serialization-protobuf:1.2.2')
    compile('org.jetbrains.kotlinx:kotlinx-serialization-json:1.2.2')

    compile 'io.javalin:javalin:3.8.0'
    compile "org.slf4j:slf4j-nop:1.7.28"

    compile 'org.influxdb:influxdb-java:2.21'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.1-native-mt'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}


jar {
    manifest {
        attributes "Main-Class": "MainKt"
    }
    baseName("nion")

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}